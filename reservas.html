<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pousada Barra Grande</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilocafe.css" />
    <link rel="stylesheet" href="css/validacaoFormularios.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <nav role="navigation">
        <a class="logo" href="index.html">Pousada Barra Grande</a>
        <div id="menuToggle" class="nav-list">
          <input type="checkbox" /> <span></span> <span></span> <span></span>
          <ul id="menu">
            <a href="./"><li>Início</li></a>
            <a href="reservas.html"><li>Reservas</li></a>
            <a href="contato.html"><li>Contato</li></a>
            <a href="cafe.html"><li>Café da Manhã</li></a>
            <a href="acomodacoes.html"><li>Acomodações</li></a>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <section class="reservas">
      <!-- Formulário de Reservas -->
      <form action="/reserva_page.php" method="post">
        <fieldset>
          <legend>Reservas</legend>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" /><br />
          <p id="nome-helper" class="helper-text">Mensagem de ajuda</p>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" /><br />
          <p id="email-helper" class="helper-text">Mensagem de ajuda</p>
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" /><br />
          <p id="telefone-helper" class="helper-text">Mensagem de ajuda</p>
          <label for="CheckIn">Data de Check-in:</label>
          <input type="date" id="CheckIn" name="CheckIn" /><br />
          <p id="CheckIn-helper" class="helper-text">Mensagem de ajuda</p>
          <label for="CheckOut">Data de Check-out:</label>
          <input type="date" id="CheckOut" name="CheckOut" /><br />
          <p id="CheckIn-helper" class="helper-text">Mensagem de ajuda</p>
          <label for="adultos">Adultos:</label>
          <input
            type="number"
            id="adultos"
            name="adultos"
            min="1"
            max="10"
          /><br />
          <p id="adultos-helper" class="helper-text">Mensagem de ajuda</p>
          <label for="criancas">Crianças:</label>
          <input
            type="number"
            id="criancas"
            name="criancas"
            min="0"
            max="10"
          /><br />
          <label for="quarto">Quarto:</label>
          <select id="quarto" name="quarto">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option></select
          ><br />
          <input type="submit" value="Enviar" />
        </fieldset>
      </form>
    </section>
    <footer class="footer-columns"></footer>
  </body>
</html>
